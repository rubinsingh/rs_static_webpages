<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>screensize</title>
  </head>
  <body>
    <div id="display"> 
    </div>
    <script>
      const obj = {};
      obj.width = screen.width;
      obj.height = screen.height;
      obj.userAgent = navigator.userAgent;

      document.getElementById("display").innerHTML = JSON.stringify(obj);
    </script>
  </body>
</html>
